buildscript {
    repositories {
        google()  // This is necessary for Firebase and Google services
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // Make sure this line is here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
